<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}estud.ia - Aula{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f7fb;
            color: #222;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background: #0f172a;
            color: white;
        }

        header .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header img.logo {
            height: 36px;
            width: 36px;
            border-radius: 8px;
            object-fit: cover;
            background: #e5e7eb;
        }

        nav a {
            color: #e5e7eb;
            margin-left: 16px;
            text-decoration: none;
            font-size: 0.95rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .layout {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        .sidebar {
            width: 220px;
            background: #0b1120;
            color: #e5e7eb;
            padding: 16px 12px;
        }

        .sidebar h3 {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            opacity: 0.7;
            margin: 0 0 12px 8px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 8px 10px;
            border-radius: 8px;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        .sidebar li.active {
            background: #1d283a;
        }

        .sidebar li.muted {
            opacity: 0.6;
        }

        .sidebar li a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        .content {
            flex: 1;
            padding: 20px 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 16px 18px;
            box-shadow: 0 8px 18px rgba(15,23,42,0.08);
            margin-bottom: 16px;
        }

        .card h2, .card h3, .card h4 {
            margin-top: 0;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            background: #e0f2fe;
            color: #0369a1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            padding: 8px 6px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
            vertical-align: top;
        }

        th {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #6b7280;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.85rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .btn-ghost {
            background: transparent;
            color: #2563eb;
        }

        .btn + .btn {
            margin-left: 4px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 6px 8px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
            font-family: inherit;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 2fr 1.2fr;
            gap: 16px;
        }

        .muted {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 999px;
            background: #eef2ff;
            color: #4f46e5;
        }

        .toggle-group {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .toggle-group input[type="radio"] {
            display: none;
        }

        .toggle-group label {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #d1d5db;
            font-size: 0.8rem;
            cursor: pointer;
            background: #f9fafb;
            color: #111827;
        }

        .toggle-group input[type="radio"]:checked + label {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    <div class="brand">
        <img class="logo" src="{{ config.school_logo }}" alt="Logo">
        <div>
            <div style="font-size: 0.8rem; opacity: 0.8;">{{ config.school_name }}</div>
            <div style="font-weight: 600;">aula estud.ia</div>
        </div>
    </div>
    <nav>
        <a href="{{ url_for('home') }}">Inicio</a>
        <a href="{{ url_for('profe') }}">Profesor</a>
        <a href="{{ url_for('alumno_portal') }}">Alumno</a>
        <a href="{{ url_for('tareas') }}">Tareas</a>
    </nav>
</header>

<div class="layout">
    <aside class="sidebar">
        <h3>Panel</h3>
        <ul>
            <li class="active"><a href="{{ url_for('home') }}">Resumen</a></li>
            <li class="muted">Clases</li>
            <li><a href="{{ url_for('tareas') }}">Tareas</a></li>
            <li class="muted">Comentarios</li>
            <li class="muted">Insights IA</li>
        </ul>
    </aside>

    <main class="content">
        {% block content %}{% endblock %}
    </main>
</div>

</body>
</html>
